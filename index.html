<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TelaFusion | Filmes e Séries</title>
<style>
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh; /* altura total da tela */
    margin: 0;
    background-image: url('imagens/images.jpeg');
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-color: #000;
    color: yellow;
    text-align: center;
    font-family: Arial, sans-serif;
    image-rendering: auto;
    position: relative; /* Necessário para o ::before funcionar */
}

/* Camada escura sobre o fundo */
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 0;
}

h1, p {
    text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    position: relative;
    z-index: 1; /* Mantém o texto acima do overlay */
}
</style>
</head>
<body>
<h1>Tela Fusion</h1>
<p>Filmes e séries na palma da sua mão.</p>
</body>
</html>
